<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
  
<header id="navbar"> 
</header>


<section>
    
    <div class="container">
        <div class="row">
            <div class="container col-sm-12" >
                <div class="row">

                    <!-- Element nad logowaniem "Login </br> To access your account" -->
                     <div class="col-sm-8 " style="height:150px;">
                        <span class="text_Login">Login</br></span>
                        <span class="text_ToAccess">To access your account</span></div>
                        <!-- Element nad logowaniem "Login </br> To access your account" -->
                        
                        <!-- Romb nad "Not a member" -->
                    <div class="col-sm-4 figure_up" style="padding:0;"></div>
                        <!-- Romb nad "Not a member" -->

                </div>
            </div>
                <div class="container col-sm-12">     
                    <div class="row">

                         <!-- Logowanie -->
                      
                        <div class="col-sm-8 login_panel">
                            <form action="" id="login-form" class="login_panel_inside">
                                <div class="form-group">
                                    <label for="Username">Username</label>
                                    <input type="text"  id="username" class="form-control";>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email Address</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" id="password" class="form-control">
                                </div>
                                <div class="login_panel_inside_forgotPassword"> Forgot Password?
                                    <button type="button" id="button_login"><span>Login</span></button>
                                </div>
                            </form>
                        </div>
              
                        <!-- Logowanie -->

                        <!-- Not a member -->
                        <div class="col-sm-4 member" >
                            <div>
                                <div style="margin-bottom: 15px;"><span>Not a member?</span></Div>
                                <button type="button"><span>Register Today</span></button>  
                                </div>
                            </div>                        
                        </div>
                        
                        
                        <!-- Not a member -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="container col-sm-12" style=" height:150px">
                <div class="row">

                    <!-- Romb pod "Not a member" -->
                    <div class="col-sm-4 offset-sm-8 figure_down" style="padding:0;"></div>
                    <!-- Romb nad "pod a member" -->
                </div>
            </div>
            </div>
        </div>
    </div>

</section>


   
<footer class="footer">
</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="navbar.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
